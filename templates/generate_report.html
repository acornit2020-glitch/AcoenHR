<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Generate Reports</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="../static/img/Acorn.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">

    <style>
        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }

        .form-container label {
            font-weight: 500;
            color: #555555;
        }

        .form-container input[type="date"] {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 8px 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-container input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container .form-description {
            color: #666666;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">

            <a href="/dashboard" class="navbar-brand mx-4 mb-3">
                <img src="../static/img/Acorn.png" alt="Acorn HR Logo" class="logo" style="height: 60px;">
            </a>

            <div class="d-flex align-items-center ms-4 mb-4">

                <div class="position-relative">
                    <img class="rounded-circle" src="../static/img/user.png" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>

                <div class="ms-3">
                    <h6 class="mb-0">Admin</h6>
                    <span>{{ admin_name }}</span>
                </div>

            </div>

            <div class="navbar-nav w-100">
                <a href="/dashboard" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="/claim_requests" class="nav-item nav-link"><i class="fa fa-eye me-2"></i>Claim Requests</a>
                <a href="/recent_requests" class="nav-item nav-link"><i class="fa fa-history me-2"></i>Recent Requests</a>
                <a href="/admin_form" class="nav-item nav-link"><i class="fa fa-user-plus me-2"></i>Create Employee</a>
                <a href="/emp_details" class="nav-item nav-link"><i class="fa fa-id-card me-2"></i>Edit Credits</a>
                <a href="/emp_update" class="nav-item nav-link"><i class="fa fa-user-edit me-2"></i>Update Employee</a>
                <a href="/generate_report" class="nav-item nav-link active"><i class="fa fa-file-alt me-2"></i>Generate Reports</a>
            </div>

            <!-- Logout Button at the Bottom -->
            <div class="navbar-nav w-100 mt-auto">
                <div style="height: 61px;"></div>
                <hr class="my-2"> <!-- Optional: Add a divider -->
                <a href="/logout" class="nav-item nav-link" style="font-size: 14px;">
                    <i class="fa fa-sign-out-alt text-danger me-2" style="font-size: 12px;"></i> Log Out
                </a>
            </div>

        </nav>

    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">

        <!-- Generate Claim Report Start -->
            <div class="container-fluid pt-4 px-4">


            <div class="row justify-content-center">
                
                <div class="col-sm-12 col-xl-6">

                    
                    <div class="bg-light rounded h-100 p-4">
                        <!-- Generate Claim Report Start -->
                        <div class="container-fluid pt-4 px-4">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <h4 class="mb-4 text-center">Generate Claim Report</h4>
                                    <p class="form-description text-center mb-4">Select the date range to generate a detailed claim report for the specified period.</p>
                                    
                                    <!-- Error Handling for Invalid Dates -->
                                    {% if error %}
                                    <div class="alert alert-danger text-center">
                                        {{ error }}
                                    </div>
                                    {% endif %}
                                    
                                    <form method="POST" action="{{ url_for('generate_report') }}">
                                        
                                        <!-- Select Report Type -->
                                        <div class="row mb-3">
                                            <div class="col-sm-12">
                                                <label class="form-label">Select Report Type</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="report_type" id="report_all" value="all" checked>
                                                    <label class="form-check-label" for="report_all">All</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="report_type" id="report_individual" value="individual">
                                                    <label class="form-check-label" for="report_individual">Individual</label>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- Employee Selection (Hidden by Default) -->
                                        <div class="row mb-3" id="employee_select" style="display: none;">
                                            <div class="col-sm-12">
                                                <label for="employee_id_input" class="form-label">Employee ID</label>
                                                <input type="text" name="employee_id_input" id="employee_id_input" class="form-control" placeholder="Enter Employee ID">

                                                <label for="employee_search" class="form-label mt-3">Or Search Employee</label>
                                                <select name="employee_id" id="employee_list" class="form-control mt-2">
                                                    <option value="">Select Employee</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <label for="start_date" class="form-label">Start Date</label>
                                                <input type="date" name="start_date" class="form-control form-control-sm" id="start_date" required>
                                            </div>
                                            
                                            <div class="col-sm-6">
                                                <label for="end_date" class="form-label">End Date</label>
                                                <input type="date" name="end_date" class="form-control form-control-sm" id="end_date" required>
                                            </div>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <!-- Generate Claim Report End -->

<!-- JavaScript for Toggle Visibility -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const reportAll = document.getElementById("report_all");
        const reportIndividual = document.getElementById("report_individual");
        const employeeSelect = document.getElementById("employee_select");
        const employeeList = document.getElementById("employee_list");

        // Load all employees on page load
        fetchEmployees();

        function fetchEmployees() {
            console.log("Fetching employees...");
            fetch('/get_employees')
                .then(response => response.json())
                .then(data => {
                    console.log("Employees received:", data);
                    employeeList.innerHTML = '<option value="">Select Employee</option>';
                    data.forEach(emp => {
                        employeeList.innerHTML += `<option value="${emp.id}">${emp.id} - ${emp.name}</option>`;
                    });
                    console.log("Employee dropdown populated");
                })
                .catch(error => {
                    console.error('Error loading employees:', error);
                });
        }

        reportAll.addEventListener("change", function() {
            if (reportAll.checked) {
                console.log("All report selected");
                employeeSelect.style.display = "none";
            }
        });

        reportIndividual.addEventListener("change", function() {
            if (reportIndividual.checked) {
                console.log("Individual report selected");
                employeeSelect.style.display = "block";
            }
        });
    });
</script>

        
    </div>
    <!-- Content End -->

</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
